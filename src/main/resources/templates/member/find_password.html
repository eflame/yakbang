<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호찾기</title>
  <link rel="stylesheet" th:href="@{/css/common/common.css}">
  <link rel="stylesheet" th:href="@{/css/member/member.css}">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script defer th:src="@{/js/common/common.js}"></script>
  <script defer th:src="@{/js/member/find_id_password.js}"></script>
</head>
<body>
<div class="all-wrap">
  <header th:replace="~{common/header/header_common::main-header}"></header>
  <menu th:replace="~{common/menu/side_menu::side-menu}"></menu>
  <main class="contents">
    <div class="main-container">
      <div class="main-tilte-heder">
        <a href="#" class="title-img"><img th:src="@{/images/common/logo.svg}" alt=""></a>
      </div>

      <form th:action="@{/member/find_password}" method="post">
        <div class="main-frame-body">
          <div class="frame-body-text1">
            <p class="body-text1">아이디 입력</p>
          </div>
          <div class="frame-body-text2">
            <p class="body-text2">비밀번호를 찾고자하는 아이디와</p>
            <p class="body-text2">자동 입력 방지문자를 함께 입력해주세요.</p>
          </div>
          <label class="form-control">
            <input class="input-box" type="text" id="user-id" name="id" placeholder="아이디" maxlength="20">
          </label>
          <label class="form-control">
            <input class="input-box" type="text" id="user-email" name="email" placeholder="이메일" maxlength="20">
          </label>
          <div class="g-recaptcha"
               data-sitekey="6LflFS8qAAAAAKV_ANEzLehO8asihLHfcO41z1wO"
               data-callback="onRecaptchaSuccess">
          </div>
          <button type="submit" id="submitButton" class="btn-big btn-primary" disabled>확인</button>
          <div class="bottom-text">
            <p class="body-text2">아이디를 찾으시나요?</p>
            <a th:href="@{/member/find_id}">아이디 찾기</a>
          </div>
        </div>
      </form>
    </div>
  </main>
  <footer th:replace="~{/common/footer/footer_common::main-fotter}"></footer>
</div>
</body>
</html>
