<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" th:href="@{/css/common/common.css}">
  <link rel="stylesheet" th:href="@{/css/member/member.css}">
  <script src="https://www.google.com/recaptcha/api.js"></script>
  <script defer th:src="@{/js/common/common.js}"></script>
  <script defer th:src="@{/js/member/find_id_email.js}"></script>
</head>
<body>
<div class="all-wrap">
  <header th:replace="~{common/header/header_common::main-header}"></header>
  <menu th:replace="~{common/menu/side_menu::side-menu}"></menu>
  <main class="contents">
    <div class="main-container">
      <div class="main-tilte-heder">
        <a href="#" class="title-img"><img th:src="@{/images/common/logo.svg}" alt=""></a>
      </div>
      <form th:action="@{/member/find_id}" method="post" id="find-id-email">
        <div class="main-frame-body">
          <div class="frame-body-text1">
            <p class="body-text1">이메일 입력</p>
          </div>
          <div class="frame-body-text2">
            <p class="body-text2">회원가입시 입력한 이름과 이메일</p>
            <p class="body-text2">자동 입력 방지문자를 함께 입력해주세요.</p>
          </div>
          <form action="" method="post" id="login-form">
            <div class="input-box">
              <label class="form-control row">
                <input type="text" id="user-name" name="name" placeholder="이름" maxlength="20" >
              </label>
            </div>
            <div id="input-name" class="input-box">
              <label class="form-control row">
                <input type="text" id="user-email" name="email" placeholder="이메일" maxlength="20">
              </label>
            </div>
            <div class="g-recaptcha" data-sitekey="6LflFS8qAAAAAKV_ANEzLehO8asihLHfcO41z1wO"></div>
            <div>
              <button type="submit" id="btn-check" class="btn-big btn-primary" disabled>확인</button>
            </div>
          </form>
          <div class="bottom-text">
            <p class="body-text2">비밀번호를 찾으시나요?</p>
            <a th:href="@{/member/find_password}">비밀번호 찾기</a>
          </div>
          <div class="magin-bottom"></div>
        </div>
      </form>
    </div>
  </main>
  <footer th:replace="~{/common/footer/footer_common::main-fotter}"></footer>
</div>
</body>
</html>
