<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" th:href="@{/css/common/common.css}">
  <link rel="stylesheet" th:href="@{/css/member/member.css}">
  <script defer th:src="@{/js/common/common.js}"></script>
  <script defer th:src="@{/js/member/member.js}"></script>
</head>
<body>

<div class="all-wrap">
    <header th:replace="~{common/header/header_common::main-header}"></header>
    <menu th:replace="~{common/menu/side_menu::side-menu}"></menu>
    <main class="contents">
        <div class="inner">
            <div class="login-area">
                <a class="logo" th:href="@{/}"><img th:src="@{/images/common/logo.svg}" alt=""></a>
                <form class="form-area" th:action="@{/member/login}" method="post">
                    <div class="tab-member-type">
                        <label class="tab-item">
                            <input type="radio" name="memberType" value="general" checked>
                            <span>개인회원</span>
                        </label>
                        <label class="tab-item">
                            <input type="radio" name="memberType" value="expert">
                            <span>전문회원</span>
                        </label>
                    </div>
                    <div class="input-area">
                        <label class="form-control">
                          <input class="input-box" type="text" placeholder="아이디" name="loginId" id="loginId" required/>
                        </label>
                        <label class="form-control">
                          <input class="input-box" type="password" placeholder="비밀번호" name="password" id="password" required/>
                        </label>
                        <label class="check-box">
                          <input type="checkbox" name="rememberLoginId" id="saveLoginId"/>
                          <span class="label-text">로그인 정보 저장</span>
                        </label>
                    </div>
                    <button type="submit" class="btn-login">로그인</button>
                </form>
                <div>

                    <div class="separator">소셜 계정으로 간편로그인</div>
                    <div class="login-img">
                        <div class="google">
                            <a href='#' target='_blank'><img th:src='@{/images/member/google.png}' alt="구글로 로그인"></a>
                        </div>
                        <div class="kakao">
                            <a href='#' target='_blank'><img th:src='@{/images/member/kakao-black.png}' alt="카카오로 로그인"></a>
                        </div>
                        <div class="naver">
                            <a href='#' target='_blank'><img th:src='@{/images/member/naver.png}' alt="네이버로 로그인"></a>
                        </div>
                    </div>
                    <div class="member-function">
                        <a th:href="@{/member/find_id}">아이디찾기</a>
                        <a th:href="@{/member/find_password}">비밀번호찾기</a>
                        <a th:href="@{/member/join}">회원가입</a>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <footer th:replace="~{/common/footer/footer_common::main-fotter}"></footer>
</div>
</body>
</html>
