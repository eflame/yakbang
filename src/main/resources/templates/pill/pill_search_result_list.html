<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>검색결과</title>
<link rel="stylesheet" th:href="@{/css/common/common.css}" />
<link rel="stylesheet" th:href="@{/css/admin/admin.css}" />
<link rel="stylesheet" th:href="@{/css/pill/pill.css}" />
<script defer th:src="@{/js/common/common.js}"></script>
<!--<script defer th:src="@{/js/pill/search_list.js}"><</script>-->
</head>
<body>
<div class="all-wrap">
    <header th:replace="~{common/header/header_common::main-header}"></header>
    <menu th:replace="~{common/menu/side_menu::side-menu}" ></menu>

    <main class="contents">
        <!-- 작업영역 -->
        <div class="inner">
            <section class="search-section">
                <h2 class="search-text">검색 결과 </h2>
                <div class="search-box">
                    <form th:action="@{/pill/searchResult}" method="post">
                        <input class="search-input" type="text" name="keyword" placeholder="제품명 검색해보세요!">
                        <button class="btn-search" type="submit">
                            <img th:src="@{images/common/ico_search_white.svg}" alt="">
                        </button>
                    </form>
                </div>
                <div class="search-etc">
                    <h3 class="title">인기 검색어</h3>
                    <div class="search-keywords">
                        <a class="search-keyword">타이레놀</a>
                        <a class="search-keyword">판피린</a>
                        <a class="search-keyword">이지엔</a>
                        <a class="search-keyword">부루펜</a>
                        <a class="search-keyword">콜대원</a>
                    </div>
                </div>
            </section>
            <!-- 약 리스트 -->
            <div class="search-list-wrap">
                <div class="pill-list">
                    <a th:each="pill : ${list}" th:href="'/pill/detail?id=' + ${pill.pillId}"
                       class="pill-item">
                        <!-- 약 이미지 -->

                        <img th:src="${ pill.pillImage != null ? pill.pillImage : '/images/common/img_pill_03.png' }"
                             th:style=" ${ pill.pillImage != null ? pill.pillImage : 'width: 70px' }"
                             alt="Pill Image"
                             class="pill-img"
                        />
                        <div class="info">
                            <!-- 브랜드 (제조사) -->
                            <span class="brand" th:text="${pill.companyName}" ></span>
                            <!-- 약 이름 -->
                            <span class="pill-name" th:text="${pill.pillName}">ddd</span>
                            <!-- 리뷰 점수 (예시로 고정된 값 사용) -->
                            <span class="review-score">4.68</span>
                        </div>
                    </a>


                </div>
            </div>
            <div class="moreBtn">
                <button class="load-more" id="load-more" data-page="1">30개 더 보기</button>
            </div>
        </div>
        <!-- 작업영역 -->
    </main>
    <footer class="main-footer">
        <div class="inner">
            <a href="#" class="logo"><img th:src="@{/images/common/logo_gray.svg}" alt=""></a>
            <div class="footer-info">
                <!-- <ul class="priv">
                    <li><a href="#">이용약관</a></li>
                    <li><a href="#">개인정보처리방침</a></li>
                </ul> -->
                <p>주소: 06241 서울특별시 강남구 테헤란로0길 0, 000호 (역삼동) 대표번호: 0000-0000 (유선 상담 불가)</p>
                <p>ⓒ 2024 yakbang. All rights reserved</p>
                <p>본 사이트의 모든 콘텐츠 및 게시물에 대한 무단적인 수집, 전재, 복사, 배포를 엄격히 금합니다.</p>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
